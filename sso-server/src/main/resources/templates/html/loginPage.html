<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<script src="/js/jquery-3.5.1.min.js"></script>
<body>
<form action="/sso/login">

    <input type="submit" value="登录"><br>

</body>
</html>
